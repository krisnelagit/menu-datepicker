<!DOCTYPE html>
<html ng-app="Demo" style="height:100%;">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Moment Picker</title>

  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="//cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css" rel="stylesheet">
  <link href="//rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  
  <script>
  $(document).ready(function() {
    $("#datepicker").datepicker();
  });
  </script>
</head>

  <md-menu>
    <!-- Trigger element is a md-button with an icon -->
    <md-button ng-click="$mdMenu.open($event)" class="md-icon-button" aria-label="Open sample menu">
      click
    </md-button>
    <md-menu-content>
      <span moment-picker="ctrl.time" format="DD/MM/YYYY" inline="true">
        <body>
<form>
    <input id="datepicker" />
</form>
</body>
      </span>
    </md-menu-content>
  </md-menu>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-aria.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.js"></script>
  <script src="//rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.js"></script>
  <script>
    angular
      .module('Demo', ['moment-picker', 'ngMaterial'])
      .controller('DemoController', ['$scope', function() {
        var ctrl = this;

        // noop
      }]);
  </script>
  <style>
    md-input-container input {
      display: inline-block !important;
      width: inherit !important;
    }
    
    md-input-container .moment-picker {
      display: inline-block;
    }
  </style>
</body>
